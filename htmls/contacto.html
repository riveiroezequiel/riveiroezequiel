<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <meta-name="description=" content= "DJ Izhikiel, productor de musica electrónica, contacto y contrataciones, consultas, Buenos Aires, Argentina"></meta-name>
    <meta name="keywords"  content="DJ, Producer, Progressive, Argentina, Techno, Izhikiel, Contacto, Contrataciones">
    <title>Izhikiel | Contacto </title>
</head>

<body>
    <header>
        <section class="navigation-wrap bg-dark start-header start-style">
            <article class="container">
                <article class="row">
                    <article class="col-12">
                        <nav class="navbar navbar-expand-md navbar-dark">
                            <a class="navbar-brand" href="../index.html">Izhikiel</a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <article class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto py-4 py-md-0">
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="bio.html">Bio</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="contacto.html">Contacto</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="musica.html">Musica</a>
                                    </li>
                                </ul>
                            </article>
                    </article>
                </article>
            </article>
        </section>
    </header>

    <div class="bg">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Contacto-Contrataciones</legend>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="selectbasic">Selecccioná</label>
                            <div class="col-md-9">
                                <select id="selectbasic" name="selectbasic" class="form-control">
                                    <option value="1">Contacto</option>
                                    <option value="2">Contratación</option>
                                    <option value="3">Co-Producción</option>
                                    <option value="4">Producción original</option>
                                </select>
                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textinput">Nombre completo</label>
                            <div class="col-md-3">
                                <input id="textinput" name="textinput" type="text" 
                                    class="form-control input-md">
                            </div>


                            <!-- Multiple Radios (inline) -->

                            <label class="col-md-3 control-label" for="radios">Notificaciones</label>
                            <div class="col-md-3">
                                <label class="radio-inline" for="radios-0">
                                    <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                    Si
                                </label>
                                <label class="radio-inline" for="radios-1">
                                    <input type="radio" name="radios" id="radios-1" value="2">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textinput">Desde: </label>
                            <div class="col-md-4">
                                <input id="textinput" name="textinput" type="date" placeholder="placeholder"
                                    class="form-control input-md">
                            </div>

                            <label class="col-md-1 control-label" for="textinput">Hasta: </label>
                            <div class="col-md-4">
                                <input id="textinput" name="textinput" type="date" placeholder="placeholder"
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea">Mensaje</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="textarea" name="textarea">Escribime!</textarea>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="button1id"></label>
                            <div class="col-md-8">
                                <button id="button1id" name="button1id" class="btn btn-success">Ok</button>
                                <button id="button2id" name="button2id" class="btn btn-danger">Cancelar</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>
    </div>

    <h3 class="redesTitulo">Redes sociales</h3>
    <footer class="redesSociales">
        
        <article class="redesSociales__linksRedes">
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <a href="https://www.facebook.com/Izhikiel/" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/riveiroeze/" class="fa fa-instagram"></a>
            <a href="https://soundcloud.com/izhikiel" class="fa fa-soundcloud"></a>
            <a href="https://www.mixcloud.com/riveiroezequiel/" class="fa fa-mixcloud"></a>
        </article>

</body>

</html>
